uid: exam.dp-100
displayName: DP-100
summary: |-
  <div>
  <div><strong>The content of this exam will be updated on May 20, 2021. Please download the skills measured document below to see what will be changing.</strong><br/><br/></div>
  </div>
  
  The Azure Data Scientist applies their knowledge of data science and machine learning to implement and run machine learning workloads on Azure; in particular, using Azure Machine Learning Service. This entails planning and creating a suitable working environment for data science workloads on Azure, running data experiments and training predictive models, managing and optimizing models, and deploying machine learning models into production.
  
  You may be eligible for ACE college credit if you pass this certification exam. See [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams) for details.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: set up an Azure Machine Learning workspace; run experiments and train models; optimize and manage models; and deploy and consume models.'
