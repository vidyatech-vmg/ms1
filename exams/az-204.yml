summary: |-
  <div><div><strong>The content of this exam was updated on March 26, 2021. Please download the skills measured document below to see what changed.</strong><br/><br/></div>
  </div>
  
  Candidates for this exam should have subject matter expertise designing, building, testing, and maintaining cloud applications and services on Microsoft Azure.
  
  A candidate for this certification should have 1-2 years professional development experience and experience with Microsoft Azure. In addition, the candidate for this role should have the ability to program in a language supported by Azure and proficiency in Azure SDKs, Azure PowerShell, Azure CLI, data storage options, data connections, APIs, app authentication and authorization, compute and container deployment, debugging, performance tuning, and monitoring.
  
  You may be eligible for ACE college credit if you pass this certification exam. See [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams) for details.
subTitle: 'This exam measures your ability to accomplish the following technical tasks: develop Azure compute solutions; develop for Azure storage; implement Azure security; monitor, troubleshoot, and optimize Azure solutions; and connect to and consume Azure services and third-party services.'
